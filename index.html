<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chamados - TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="logomarca">
        <img src="IMG/CORLAB.png" alt="LOGO CORLAB" class="rounded mx-auto d-block logomarca">
    </div>
    <!-- Página de Login -->
    <div id="loginPage" class="container border">
        <div class="card">
            <h3 class="text-center mb-4">Sistema de Chamados - CORLAB</h3>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="usernameLogin" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="usernameLogin" placeholder="Digite seu e-mail" required>
                </div>
                <div class="mb-4">
                    <label for="passwordLogin" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="passwordLogin" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-padrao w-100 btn-lg">Entrar</button>
            </form>
        </div>
    </div>
    <!-- Dashboard do TI -->
    <div id="tiDashboardPage" class="container d-none">
        <div class="card">
            <h3>Painel de Chamados - TI</h3>
            <button class="btn btn-danger mb-3" onclick="logout()">Sair</button>
            <button type="button" class="btn btn-padrao" data-bs-toggle="button" onclick="abrirLogin()">Criar Novo Usuário</button>
            <div id="CriarUser" class="d-none">
            <h5>Criar Novo Usuário</h5>
            <form id="createUserForm">
                <div class="mb-4">
                    <label for="newUsername" class="form-label">Nome de Usuário</label>
                    <input type="text" id="newUsername" class="form-control" placeholder="Digite o nome do novo usuário" required>
                </div>
                <div class="mb-4">
                    <label for="newUserPassword" class="form-label">Senha</label>
                    <input type="password" id="newUserPassword" class="form-control" placeholder="Digite a senha do novo usuário" required>
                </div>
                <button type="submit" class="btn btn-padrao">Criar Usuário</button>
            </form>
            </div>
            <hr>
            <div class="tabela">
            <h5>Chamados Recebidos</h5>
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Usuário</th>
                        <th>Problema</th>
                        <th>Prioridade</th>
                        <th>Data e Hora</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="ticketTableBody"></tbody>
            </table>
        </div>
        </div>
    </div>
    <!-- Dashboard do Usuário -->
    <div id="userDashboardPage" class="container d-none">
        <div class="card">
            <h3>Painel de Chamados - Usuário</h3>
            <button class="btn btn-danger mb-3" onclick="logout()">Sair</button>
            <button type="button" class="btn btn-chamado" data-bs-toggle="button" onclick="abrirChamado()">Novo Chamado</button>
            <div id="criarChamado" class="d-none">
            <h5>Abrir Novo Chamado</h5>
            <form id="addTicketForm">
                <div class="mb-4">
                    <label for="userProblem" class="form-label">Descrição do Problema</label>
                    <input type="text" id="userProblem" class="form-control" placeholder="Descreva o seu problema" required>
                </div>
                <div class="mb-4">
                    <label for="userPriority" class="form-label">Prioridade</label>
                    <select id="userPriority" class="form-select" required>
                        <option value="1">1 (Baixa)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Alta)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-padrao">Abrir Chamado</button>
            </form>
        </div>
        <div class="tabela">
            <hr>
            <h5>Meus Chamados</h5>
            
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Problema</th>
                        <th>Prioridade</th>
                        <th>Data e Hora</th>
                        <th>Status</th>
                        <th>Resposta do TI</th>
                    </tr>
                </thead>
                <tbody id="userTicketTableBody"></tbody>
            </table>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
